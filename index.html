<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>日本地図イベント管理</title>

<style>
body {
    margin: 0;
    font-family: sans-serif;
    background: #f5f5f5;
    text-align: center;
}

h3 {
    margin: 15px 0;
}

#map {
    width: 100%;
    height: 80vh;
}

/* 都道府県 */
.prefecture {
    fill: #ffffff;
    stroke: #333;
    stroke-width: 0.5;
    cursor: pointer;
    transition: fill 0.2s;
}

/* 選択状態 */
.selected {
    fill: #e60012 !important;
}

/* 県名ラベル */
.pref-label {
    font-size: 6px;
    text-anchor: middle;
    pointer-events: none;
    fill: #000;
    opacity: 0;
}

/* ズーム時のみ表示 */
.show-labels .pref-label {
    opacity: 1;
}

/* ボタン */
#resetBtn {
    margin: 15px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    background: #333;
    color: #fff;
    border-radius: 5px;
}

#resetBtn:active {
    background: #555;
}
</style>
</head>

<body>

<h3>イベント開催県を選択</h3>

<div id="map"></div>

<button id="resetBtn">選択をすべて解除</button>

<script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>

<script>
const map = "./map-full.svg"
const container = document.querySelector('#map')

fetch(map)
.then(res => res.text())
.then(svgData => {

    container.innerHTML = svgData

    const svg = document.querySelector('svg')
    const prefs = document.querySelectorAll('.prefecture')

    // ===== クリックで複数選択 =====
    prefs.forEach(pref => {

        pref.addEventListener('click', function() {
            this.classList.toggle('selected')
        })

        // ===== 県名ラベル生成 =====
        const bbox = pref.getBBox()
        const label = document.createElementNS("http://www.w3.org/2000/svg", "text")

        label.setAttribute("x", bbox.x + bbox.width / 2)
        label.setAttribute("y", bbox.y + bbox.height / 2)
        label.setAttribute("class", "pref-label")
        label.textContent = pref.dataset.name

        svg.appendChild(label)
    })

    // ===== ズーム設定 =====
    const panZoom = svgPanZoom(svg, {
        zoomEnabled: true,
        controlIconsEnabled: true,
        fit: true,
        center: true,
        minZoom: 1,
        maxZoom: 20
    })

    // ===== ズーム量で県名表示 =====
    svg.addEventListener("zoom", function() {
        if (panZoom.getZoom() > 3) {
            svg.classList.add("show-labels")
        } else {
            svg.classList.remove("show-labels")
        }
    })

    // ===== 全解除ボタン =====
    document.getElementById('resetBtn').addEventListener('click', () => {
        prefs.forEach(p => p.classList.remove('selected'))
    })

})
</script>

</body>
</html>

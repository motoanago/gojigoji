<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1">

<title>日本地図イベント管理</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: sans-serif;
    background: #f5f5f5;
}

h3 {
    text-align: center;
    margin: 10px 0;
}

/* スクロール可能エリア */
#map-wrapper {
    width: 100%;
    height: calc(100vh - 120px);
    overflow: auto;  /* ← これが重要 */
}

/* SVGを大きめに表示 */
#map-wrapper svg {
    width: 1200px;   /* ← ズーム用に大きく */
    height: auto;
}

/* 都道府県 */
.prefecture {
    fill: #ffffff;
    stroke: #333;
    stroke-width: 0.5;
}

.selected {
    fill: #e60012 !important;
}

/* ボタン */
#resetBtn {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 14px 30px;
    font-size: 16px;
    border: none;
    background: #333;
    color: #fff;
    border-radius: 30px;
}
</style>
</head>

<body>

<h3>いかの全国制覇</h3>

<div id="map-wrapper"></div>

<button id="resetBtn">すべて解除</button>

<script>
fetch("./map-full.svg")
.then(res => res.text())
.then(svgData => {

    document.getElementById("map-wrapper").innerHTML = svgData

    const prefs = document.querySelectorAll('.prefecture')

    prefs.forEach(pref => {
        pref.addEventListener('click', function() {
            this.classList.toggle('selected')
        })
    })

    document.getElementById('resetBtn').addEventListener('click', () => {
        prefs.forEach(p => p.classList.remove('selected'))
    })

})
</script>

</body>
</html>

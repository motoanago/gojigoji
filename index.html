<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スマホ用 日本地図</title>

<style>
body{
    margin:0;
    font-family:sans-serif;
    background:#f5f5f5;
}

#map-wrapper{
    width:100%;
    height:80vh;
}

#map-wrapper svg{
    width:100%;
    height:100%;
}

.prefecture{
    fill:#ffffff;
    stroke:#333;
    stroke-width:0.5;
}

.selected{
    fill:#e60012 !important;
}

.pref-label{
    font-size:14px;
    font-weight:bold;
    text-anchor:middle;
    pointer-events:none;
    fill:#e60012;
}

button{
    display:block;
    margin:15px auto;
    padding:10px 20px;
}
</style>
</head>

<body>

<div id="map-wrapper"></div>
<button id="resetBtn">リセット</button>

<script>
let isPinching = false

fetch("./map-mobile.svg")
.then(res => res.text())
.then(svgData => {

    document.getElementById("map-wrapper").innerHTML = svgData
    const svg = document.querySelector("svg")
    const wrapper = document.getElementById("map-wrapper")

    const prefs = svg.querySelectorAll('.prefecture')

    // ===== 県名ラベル生成（ズレない方式）=====
    prefs.forEach(pref=>{

        const title = pref.querySelector("title")
        if(!title) return

        const name = title.textContent.split("/")[0].trim()

        // 画面上の座標を取得
        const rect = pref.getBoundingClientRect()
        const wrapperRect = wrapper.getBoundingClientRect()

        const centerX = rect.left - wrapperRect.left + rect.width/2
        const centerY = rect.top - wrapperRect.top + rect.height/2

        const label = document.createElementNS("http://www.w3.org/2000/svg","text")
        label.setAttribute("x", centerX)
        label.setAttribute("y", centerY)
        label.setAttribute("class","pref-label")
        label.setAttribute("visibility","hidden")
        label.textContent = name

        svg.appendChild(label)

        // タップ選択
        pref.addEventListener("touchend", function(){
            if(isPinching) return
            this.classList.toggle("selected")
        })

    })

    // ===== ピンチ検出 =====
    svg.addEventListener("touchstart", function(e){
        if(e.touches.length === 2){
            isPinching = true

            svg.querySelectorAll(".pref-label")
               .forEach(l => l.setAttribute("visibility","visible"))
        }
    }, {passive:true})

    svg.addEventListener("touchend", function(e){
        if(e.touches.length < 2){
            setTimeout(()=>{ isPinching = false }, 100)
        }
    })

    // ===== リセット =====
    document.getElementById("resetBtn").addEventListener("click",()=>{
        prefs.forEach(p=>p.classList.remove("selected"))
        svg.querySelectorAll(".pref-label")
           .forEach(l=>l.setAttribute("visibility","hidden"))
    })

})
</script>

</body>
</html>

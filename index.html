<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>日本地図イベント管理</title>

<style>
body {
    margin: 0;
    font-family: sans-serif;
    background: #f5f5f5;
    text-align: center;
}

#map-wrapper {
    width: 100%;
    height: 85vh;
    overflow: hidden;
}

svg {
    width: 100%;
    height: 100%;
}

/* 初期白 */
.prefecture {
    fill: #ffffff;
    stroke: #333;
    stroke-width: 0.5;
    cursor: pointer;
}

/* 選択赤 */
.selected {
    fill: #e60012;
}

/* 県名 */
.pref-label {
    font-size: 4px;
    text-anchor: middle;
    pointer-events: none;
    fill: #000;
    opacity: 0;
}

/* ズーム時表示 */
.show-labels .pref-label {
    opacity: 1;
}
</style>
</head>

<body>

<h3>イベント開催県を選択</h3>

<div id="map-wrapper"></div>

<script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>

<script>
fetch("./map-full.svg")
.then(res => res.text())
.then(svgData => {

    document.getElementById("map-wrapper").innerHTML = svgData;

    const svg = document.querySelector("svg");
    const prefectures = document.querySelectorAll("svg path");

    // クリック機能
    prefectures.forEach(pref => {

        pref.classList.add("prefecture");

        pref.addEventListener("click", function() {

            prefectures.forEach(p => p.classList.remove("selected"));
            this.classList.add("selected");

        });

        // 県名ラベル追加
        const bbox = pref.getBBox();
        const label = document.createElementNS("http://www.w3.org/2000/svg", "text");

        label.setAttribute("x", bbox.x + bbox.width / 2);
        label.setAttribute("y", bbox.y + bbox.height / 2);
        label.setAttribute("class", "pref-label");
        label.textContent = pref.getAttribute("data-name");

        svg.appendChild(label);
    });

    // ズーム機能
    const panZoom = svgPanZoom(svg, {
        zoomEnabled: true,
        controlIconsEnabled: true,
        fit: true,
        center: true,
        minZoom: 1,
        maxZoom: 20
    });

    // ズーム量でラベル表示切替
    svg.addEventListener("zoom", function() {
        const zoomLevel = panZoom.getZoom();

        if (zoomLevel > 3) {
            svg.classList.add("show-labels");
        } else {
            svg.classList.remove("show-labels");
        }
    });

});
</script>

</body>
</html>

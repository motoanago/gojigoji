<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>日本地図イベント管理</title>

<style>
body{
    margin:0;
    font-family:sans-serif;
    background:#f5f5f5;
}

h3{
    text-align:center;
    margin:10px 0;
}

#map-wrapper{
    width:100%;
    height:75vh;
    overflow:hidden;
}

#map-wrapper svg{
    width:100%;
    height:100%;
    touch-action:manipulation;
}

.prefecture{
    fill:#ffffff;
    stroke:#333;
    stroke-width:0.5;
}

.selected{
    fill:#e60012 !important;
}

.pref-label{
    font-size:18px;
    font-weight:bold;
    text-anchor:middle;
    pointer-events:none;
    fill:#e60012;
}

#resetBtn{
    display:block;
    margin:20px auto;
    padding:12px 25px;
    font-size:16px;
    border:none;
    background:#333;
    color:#fff;
    border-radius:20px;
}
</style>
</head>

<body>

<h3>はいせんほにのかい</h3>
<div id="map-wrapper"></div>
<button id="resetBtn">すべて解除</button>

<script>
const isMobile = /iPhone|Android.+Mobile/.test(navigator.userAgent)
const mapFile = isMobile ? "./map-mobile.svg" : "./map-full.svg"

let isPinching = false
let lastDistance = 0
let isZoomIn = false

function getDistance(touches){
    const dx = touches[0].clientX - touches[1].clientX
    const dy = touches[0].clientY - touches[1].clientY
    return Math.sqrt(dx*dx + dy*dy)
}

fetch(mapFile)
.then(res => res.text())
.then(svgData => {

    document.getElementById("map-wrapper").innerHTML = svgData

    const svg = document.querySelector("svg")

    // viewBox補正
    if (!svg.getAttribute("viewBox")) {
        const bbox = svg.getBBox()
        svg.setAttribute("viewBox", `0 0 ${bbox.width} ${bbox.height}`)
    }

    // ===== 左右反転 =====
    const width = svg.viewBox.baseVal.width
    const g = document.createElementNS("http://www.w3.org/2000/svg","g")
    g.setAttribute("transform", `translate(${width},0) scale(-1,1)`)

    while(svg.firstChild){
        g.appendChild(svg.firstChild)
    }
    svg.appendChild(g)

    const prefs = g.querySelectorAll('.prefecture')

    // ===== ピンチ検出 =====
    document.addEventListener("touchstart", e=>{
        if(e.touches.length === 2){
            isPinching = true
            lastDistance = getDistance(e.touches)
        }
    }, {passive:true})

    document.addEventListener("touchmove", e=>{
        if(e.touches.length === 2){
            const distance = getDistance(e.touches)
            isZoomIn = distance < lastDistance
            lastDistance = distance
        }
    }, {passive:true})

    document.addEventListener("touchend", e=>{
        if(e.touches.length < 2){
            setTimeout(()=>{ isPinching = false },100)
            lastDistance = 0
        }
    }, {passive:true})

    const isTouchDevice = ('ontouchstart' in window)

    prefs.forEach(pref=>{

        // ===== 県名取得（titleから）=====
        const title = pref.querySelector("title")
        let label = null

        if(title){
            const name = title.textContent.split("/")[0].trim()
            const bbox = pref.getBBox()

            label = document.createElementNS("http://www.w3.org/2000/svg","text")
            label.setAttribute("x", bbox.x + bbox.width/2)
            label.setAttribute("y", bbox.y + bbox.height/2)
            label.setAttribute("class","pref-label")
            label.setAttribute("visibility","hidden")
            label.textContent = name

            g.appendChild(label)
        }

        // ===== スマホ =====
        if(isTouchDevice){

            pref.addEventListener("touchend", function(e){
                if(isPinching && isZoomIn && label){
                    label.setAttribute("visibility","visible")
                    return
                }

                if(!isPinching){
                    this.classList.toggle("selected")
                }

            }, {passive:false})

        }
        // ===== PC =====
        else{
            pref.addEventListener("click", function(){
                this.classList.toggle("selected")
            })
        }

    })

    // ===== 解除ボタン =====
    document.getElementById("resetBtn").addEventListener("click",()=>{
        prefs.forEach(p=>p.classList.remove("selected"))
        g.querySelectorAll(".pref-label").forEach(l=>{
            l.setAttribute("visibility","hidden")
        })
    })

})
</script>

</body>
</html>

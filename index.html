<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<title>スマホ用 日本地図</title>

<style>
body{
    margin:0;
    font-family:sans-serif;
    background:#f5f5f5;
}

#map-wrapper{
    width:100%;
    height:80vh;
}

#map-wrapper svg{
    width:100%;
    height:100%;
    touch-action:none;
}

.prefecture{
    fill:#ffffff;
    stroke:#333;
    stroke-width:0.5;
}

.selected{
    fill:#e60012 !important;
}

.pref-label{
    font-size:14px;
    font-weight:bold;
    text-anchor:middle;
    pointer-events:none;
    fill:#e60012;
}

button{
    display:block;
    margin:15px auto;
    padding:10px 20px;
}
</style>
</head>

<body>

<div id="map-wrapper"></div>
<button id="resetBtn">リセット</button>

<script>
let lastDistance = 0

function getDistance(touches){
    const dx = touches[0].clientX - touches[1].clientX
    const dy = touches[0].clientY - touches[1].clientY
    return Math.sqrt(dx*dx + dy*dy)
}

// ★ map-mobile.svg 固定
fetch("./map-mobile.svg")
.then(res => res.text())
.then(svgData => {

    document.getElementById("map-wrapper").innerHTML = svgData
    const svg = document.querySelector("svg")

    // viewBox補正（ない場合）
    if (!svg.getAttribute("viewBox")) {
        const bbox = svg.getBBox()
        svg.setAttribute("viewBox", `0 0 ${bbox.width} ${bbox.height}`)
    }

    const prefs = svg.querySelectorAll('.prefecture')

    // ===== ラベル生成 =====
    prefs.forEach(pref=>{

        const title = pref.querySelector("title")
        if(!title) return

        const name = title.textContent.split("/")[0].trim()
        const bbox = pref.getBBox()

        const label = document.createElementNS("http://www.w3.org/2000/svg","text")
        label.setAttribute("x", bbox.x + bbox.width/2)
        label.setAttribute("y", bbox.y + bbox.height/2)
        label.setAttribute("class","pref-label")
        label.setAttribute("visibility","hidden")
        label.textContent = name

        svg.appendChild(label)

        // タップで選択
        pref.addEventListener("touchend", function(){
            this.classList.toggle("selected")
        })

    })

    // ===== ピンチイン検出 =====
    svg.addEventListener("touchmove", function(e){
        if(e.touches.length === 2){

            const distance = getDistance(e.touches)

            if(lastDistance && distance < lastDistance){
                // ピンチインで全県名表示
                svg.querySelectorAll(".pref-label")
                   .forEach(l => l.setAttribute("visibility","visible"))
            }

            lastDistance = distance
        }
    }, {passive:true})

    svg.addEventListener("touchend", function(e){
        if(e.touches.length < 2){
            lastDistance = 0
        }
    })

    // リセット
    document.getElementById("resetBtn").addEventListener("click",()=>{
        prefs.forEach(p=>p.classList.remove("selected"))
        svg.querySelectorAll(".pref-label")
           .forEach(l=>l.setAttribute("visibility","hidden"))
    })

})
</script>

</body>
</html>

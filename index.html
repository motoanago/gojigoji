<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1">

<title>日本地図イベント管理</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background: #f5f5f5;
}

h3 {
    text-align: center;
    margin: 10px 0;
}

/* 地図エリア */
#map-wrapper {
    width: 100%;
    height: 75vh;
}

/* SVGを画面幅にフィット */
#map-wrapper svg {
    width: 100%;
    height: 100%;
}

/* 都道府県 */
.prefecture {
    fill: #ffffff;
    stroke: #333;
    stroke-width: 0.5;
}

.selected {
    fill: #e60012 !important;
}

/* ラベル */
.pref-label {
    font-size: 10px;
    text-anchor: middle;
    pointer-events: none;
    fill: #000;
}

/* ボタン */
#resetBtn {
    display: block;
    margin: 20px auto;
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    background: #333;
    color: #fff;
    border-radius: 20px;
}
</style>
</head>

<body>

<h3>イベント開催県を選択</h3>
<div id="map-wrapper"></div>
<button id="resetBtn">すべて解除</button>

<script>
const isMobile = /iPhone|Android.+Mobile/.test(navigator.userAgent)
const mapFile = isMobile ? "./map-mobile.svg" : "./map-full.svg"

fetch(mapFile)
.then(res => res.text())
.then(svgData => {

    document.getElementById("map-wrapper").innerHTML = svgData

    const svg = document.querySelector("svg")

    // viewBox補正（重要）
    if (!svg.getAttribute("viewBox")) {
        const bbox = svg.getBBox()
        svg.setAttribute("viewBox", `0 0 ${bbox.width} ${bbox.height}`)
    }

    const prefs = document.querySelectorAll('.prefecture')

    prefs.forEach(pref => {

        // タップ対応（iOS安定）
        pref.addEventListener('touchstart', function(e){
            e.preventDefault()
            this.classList.toggle('selected')
        })

        pref.addEventListener('click', function(){
            this.classList.toggle('selected')
        })

        // ラベル生成
        if(pref.dataset.name){
            const bbox = pref.getBBox()
            const label = document.createElementNS("http://www.w3.org/2000/svg", "text")

            label.setAttribute("x", bbox.x + bbox.width / 2)
            label.setAttribute("y", bbox.y + bbox.height / 2)
            label.setAttribute("class", "pref-label")
            label.textContent = pref.dataset.name

            svg.appendChild(label)
        }
    })

    document.getElementById('resetBtn').addEventListener('click', () => {
        prefs.forEach(p => p.classList.remove('selected'))
    })

})
</script>

</body>
</html>
